[macro-sendIM_Q_macro]
exten => i,1,Set(MESSAGE(body)=${MYARG1})
exten => s,n,Macro(${MYARG1},${MYARG2},${MYARG3})

[macro-sendIMmacro]
;ARG1 -message to send
;ARG2 -SIP recipient
;ARG3 -SIP sender
exten => s,1,Set(MESSAGE(body)=${ARG1})
exten => s,n,MessageSend(${ACTUALTO},${ACTUALFROM})


;///////// Twilio //////////////
;//////////////////////////////

[twiliotrunk](!)
        type=peer
        context=from-twilio
        dtmfmode=rfc2833
        canreinivite=no
        insecure=port,invite

[twilio0](twiliotrunk)
host=<sip_trunk_host>


[twilio1](twiliotrunk)
host=<IP Address #4>

[twilio2](twiliotrunk)

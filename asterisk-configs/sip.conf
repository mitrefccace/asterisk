;//////Provider Incoming////
;//////////////////////////

[providers](!)
        type=friend
        transport=tcp
        directmedia=no
        ;host=<IP Address #9>
        ;host=<IP Address #10>
        nat=force_rport
        directmedia=no                  ; Typically set to NO if behind NAT
        disallow=all
        allow=ulaw
        allow=h264
        context=from-providers
        videosupport=yes               ; Turn on support for SIP video. You need to turn this
        dtmfmode=rfc2833
        accept_outofcall_message=yes
        outofcall_message_context=IM
        auth_message_requests=yes

[ZVRS1](providers)
host=<IP Address #10>

[Sorenson1](providers)
host=<IP Address #15>

[Sorenson2](providers)
host=<IP Address #14>


[webrtc](!)
        context=from-phones
        type=friend
        transport=tcp,udp,ws,wss
        port=5060
        secret=password          ;replace with a password
        host=dynamic                    ; This device needs to register
        directmedia=no                  ; Typically set to NO if behind NAT
        encryption=yes
        avpf=yes
        force_avp=yes
        qualify=yes
        force_rport=yes
        icesupport=yes
        disallow=all
        allow=ulaw
        dtlsenable=yes
        dtlsverify=fingerprint
        dtlscertfile=/etc/asterisk/keys/asterisk.pem
        dtlscafile=/etc/asterisk/keys/ca.crt
        dtlssetup=actpass


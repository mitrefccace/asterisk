;===============PJSIP=============
[global]

;////////////////////////
;/// Transports ////////
;//////////////////////


[transport-wss]
type=transport
protocol=wss    ;udp,tcp,tls,ws,wss
bind=0.0.0.0:443
external_media_address=<public_ip>
external_signaling_address=<public_ip>
cert_file=/etc/asterisk/keys/star.pem
priv_key_file=/etc/asterisk/keys/star.key
allow_reload=yes

[transport-nocert]
type=transport
protocol=ws    ;udp,tcp,tls,ws,wss
bind=0.0.0.0:8088
external_media_address=<public_ip>
external_signaling_address=<public_ip>


[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0
local_net=<local_ip>
external_media_address=<public_ip>
external_signaling_address=<public_ip>
allow_reload=yes


[transport-ws]
type=transport
protocol=udp   
bind=0.0.0.0
local_net=<local_ip>
external_media_address=<public_ip>
external_signaling_address=<public_ip>


[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
ca_list_file=/etc/asterisk/keys/ca.crt
method=sslv23


;///////////////////////
;//// Endpoints ///////
;/////////////////////

[endpoint-basic](!)
type=endpoint
transport=transport-ws
context=from-internal
disallow=all
allow=vp8
allow=h264
allow=ulaw
allow=t140
force_rport=yes
direct_media=no
rewrite_contact=yes
media_address=<public_ip>
rtp_symmetric=yes
ice_support=yes
message_context=internal-im

[endpoint-tcp](!)
type=endpoint
;transport=transport-tcp
context=from-internal
disallow=all
allow=ulaw
allow=vp8
allow=h264
allow=t140
force_rport=yes
direct_media=no
rewrite_contact=yes
media_address=<public_ip>
rtp_symmetric=yes
ice_support=yes
use_avpf=no
force_avp=yes
trust_id_inbound=yes
media_use_received_transport=yes


[endpoint-providers](!)
type=endpoint
context=from-providers
disallow=all
allow=h264
allow=ulaw
force_rport=yes
direct_media=no
rtp_symmetric=yes
ice_support=yes
dtmf_mode=rfc4733
trust_id_inbound=yes
rewrite_contact=yes
media_use_received_transport=yes


[ZVRS](endpoint-providers)
aors=ZVRS

[ZVRS]
type=aor
contact=sip:208.95.32.104

[ZVRS] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=ZVRS      ; Name of Endpoint (default: "")
match=208.95.32.104	; ZVRS IP addresses or networks to match against (default: "")



[Sworenson1](endpoint-providers)
aors=Sworenson1

[Sworenson1]
type=aor
contact=sip:209.169.226.52:5060

[Sworenson1] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=Sworenson1      ; Name of Endpoint (default: "")
match=209.169.226.52  ; Sworenson1 IP addresses or networks to match against (default: "")

[Sworenson2](endpoint-providers)
aors=Sworenson2

[Sworenson2]
type=aor
contact=sip:209.169.226.162:5060

[Sworenson2] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=Sworenson2      ; Name of Endpoint (default: "")
match=209.169.226.162   ; Sworenson2 IP addresses or networks to match against


;////////////////WebRTC Endpoint Profiles

[endpoint-webrtc](!)
type=endpoint
transport=transport-wss   ;was transport-wss
context=from-internal
disallow=all
allow=ulaw
allow=vp8
allow=t140
force_avp=yes
use_avpf=yes    ; Determines whether res_pjsip will use and enforce usage of
media_encryption=dtls    ; Determines whether res_pjsip will use and enforce
dtls_verify=fingerprint ; Verify that the provided peer certificate is valid (default:
dtls_fingerprint=SHA-1
dtmf_mode=auto	;was auto
dtls_rekey=5   ; Interval at which to renegotiate the TLS session and rekey
dtls_cert_file=/etc/asterisk/keys/asterisk.pem
dtls_ca_file=/etc/asterisk/keys/ca.crt
dtls_setup=actpass
ice_support=yes   ;This is specific to clients that support NAT traversal
media_use_received_transport=yes
rtp_symmetric=yes
force_rport=no   ;was no
rewrite_contact=yes
message_context=internal-im


[webrtc-test](!)
type=endpoint
transport=transport-wss
context=from-internal
disallow=all
allow=ulaw
allow=vp8
allow=h264
allow=t140
force_avp=yes
use_avpf=yes    ; Determines whether res_pjsip will use and enforce usage of
media_encryption=dtls    ; Determines whether res_pjsip will use and enforce
dtls_verify=fingerprint ; Verify that the provided peer certificate is valid (default:
dtls_fingerprint=SHA-1
dtls_rekey=0   ; Interval at which to renegotiate the TLS session and rekey
dtls_cert_file=/etc/asterisk/keys/asterisk.pem
dtls_ca_file=/etc/asterisk/keys/ca.crt
dtls_setup=actpass
ice_support=yes   ;This is specific to clients that support NAT traversal
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
media_address=52.44.122.202

;////////////////////
;/// Auths /////////
;//////////////////
[auth-provider](!)
type=auth
auth_type=

[auth-userpass](!)
type=auth
auth_type=userpass

;//////////////////
;/// AORs ////////
;////////////////

[aor-single-reg](!)
type=aor
remove_existing=yes
max_contacts=1		;was 5, changed 10-5
qualify_frequency=10	;added 10-5
minimum_expiration=1	;added 10-14
default_expiration=15 ;was 30
maximum_expiration=60

[aor-tcp-reg](!)
type=aor
remove_existing=yes
max_contacts=1          ;was 5, changed 10-5


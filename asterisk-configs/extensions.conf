[general]
static=yes
writeprotect=yes
clearglobalvars=no

[globals]
TRUNK=DAHDI/G2                                  ; Trunk interface
TRUNKMSD=1                                      ; MSD digits to strip (usually 1 or 0)

;//////////////////////////////////////////////////////////////////
;///////////////   ACE Direct Dial Plan    ///////////////////////
;////////////////////////////////////////////////////////////////

[from-internal]

exten => _[+].1<dialin_number>,1,Goto(from-providers,_<dialin_number>,1)
exten => _1<dialin_number>,1,Goto(from-providers,_<dialin_number>,1)
exten => _<dialin_number>,1,Goto(from-providers,_<dialin_number>,1)

;WebRTC Route to General Questions Queue
exten => _575781,1,Answer()
  same => n,DumpChan()
  same => n,GoTo(General_Questions,start,1)
  same => n,HangUp()

;WebRTC Route to Complaints Queue
exten => _575791,1,Answer()
  same => n,DumpChan()
  same => n,GoTo(Complaints,start,1)
  same => n,HangUp()

exten => _575798,1,Answer()
	same => n,DumpChan()
	same => n,Queue(ComplaintsQueue)
	same => n,HangUp()

;**********************************************************************
; VideoMail
;**********************************************************************
exten => 8888,1,voicemail(9999@voicemail)
exten => 9999,1,voicemailmain(9999@voicemail)

;************************************
; Extensions
;************************************

exten => _XXXXXXXXXX,1,NoOp("Caller ID: ${CALLERID(number)}")
        same => n,Set(sipuri=${ENUMLOOKUP(+1${EXTEN},sip,,1,itrs.us)})
        same => n,NoOp("number: ${EXTEN} has iTRS sipuri: ${sipuri}")
        ;If a blank URI this is a hearing user, direct to a CA => n,GotoIf($["${sipuri}" = "" ]?from-internal,agents,1)
        same => n,GotoIf($["${sipuri}" = "" ]?from-internal,575791,1)
        ;else do a direct dial
        same => n,AGI(itrslookup.sh,${EXTEN})
        same => n,NoOp("number: ${EXTEN} has SVR record uri: ${uri}")
        ;same => n,Dial(PJSIP/${sipuri:2},5)
        same => n,Dial(PJSIP/+1${EXTEN}::::tcp@${uri},5)
        same => n,DumpChan()
        same => n,HangUp()

exten => _30XXX,1,Answer()
        same => n,DumpChan()
        same => n,Dial(PJSIP/${EXTEN},30,t)
        same => n,HangUp()

exten => _40XX,1,Answer()
